<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <p>You are currently following any teams.</p>
    <p>First select a tournament, then you can follow teams from their team page</p>
    <button ion-button color="secondary" outline (click)="goToTournaments()">Find A Tournament</button>
</ion-content>
